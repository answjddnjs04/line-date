        async function loadKakaoMapScript() {
            return new Promise((resolve, reject) => {

                if (isLocalHost) {

                    debugLog('Î°úÏª¨ ÌôòÍ≤Ω - Ïπ¥Ïπ¥Ïò§Îßµ Ïä§ÌÇµ');
                    resolve();
                    return;

                fetch('/api/get-kakao-key')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`API ÏùëÎãµ Ïò§Î•ò: ${response.status}`);
                        }
                        return response.json();

                    .then(data => {

                        reject(error);
                    });
            });
        }
