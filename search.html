        body {

        .container {
    display: flex;

}

        .left-container {
            display: flex;
            flex-direction: column;
            width: 63px;
            height: 100vh;
        }

        .logo-box {
    height: 75px;

    display: flex;

    justify-content: center;
}

.logo-icon {
    font-size: 30px;

        .toggle-btn {
    width: 23px;
    height: 46px;
    background-color: rgba(240, 240, 240, 0.8);
    border: 1px solid rgba(204, 204, 204, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 16px;
    color: #666;
    position: absolute;
    left: 63px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 15;
    transition: left 0.3s ease;
}

.toggle-btn:hover {
    background-color: #e0e0e0;
}

.sidebar.active ~ .toggle-btn {

}

.right-box {
    flex: 1;

    </style>
</head>

<script>
function toggleSidebar() {

}
