<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 개의 박스</title>
    <style>
        * {
            margin: 0;

        body {

            background: #f8f9ff;
        }

        .container {

        }

        .left-container {
            display: flex;
            flex-direction: column;
            width: 63px;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .top-white-box {
    height: 20px;
    background: white;
    border-right: 1px solid #e8ecf4;
}

.logo-box {
    height: 75px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #e8ecf4;
    color: #667eea;
}

        .logo-icon {
    font-size: 30px;

    cursor: pointer;
    transition: transform 0.2s ease;
    transform: translateY(-10px);
}

        .logo-icon:hover {

        .left-box {
            flex: 1;

        }

        .right-box {

            height: 100vh;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            position: relative;
            z-index: 5;

        .search-interface {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;

        }

        .search-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .search-subtitle {

            margin-bottom: 30px;
        }

        .search-input-container {
            position: relative;

        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e8ecf4;
            border-radius: 25px;
            font-size: 1.1rem;
            background: #fafbfc;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .quick-search {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-tag {
            background: #f8f9ff;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e8ecf4;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-tag:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .toggle-btn {
            width: 23px;
            height: 46px;
            background: white;
            border: 1px solid #e8ecf4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: #667eea;
            position: absolute;
            right: -23px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 15;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .toggle-btn:hover {
            background: #f8f9ff;
            color: #5a6fd8;
        }

        .sidebar.active ~ .toggle-btn {

        }

        .sidebar {
    width: 390px;
    height: 100vh;
    background: #f8f9ff;
    border-right: 1px solid #e8ecf4;

    top: 0;
    transition: left 0.3s ease;
    z-index: 7;

}

        .sidebar.active {

        .chat-container {
    height: 100%;
    display: flex;
    flex-direction: column;
    background: white;
}

.chat-messages {
    flex: 1;

    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;

}

.message {

}

.ai-message .message-content {

}

.course-display {

}

.course-list {
    display: flex;
    justify-content: center;

    gap: 10px;
    flex-wrap: nowrap;

}

.course-item {
    display: flex;

    align-items: center;
    gap: 8px;
    flex-shrink: 1;

}

.course-box {

    display: flex;

    justify-content: center;

}

}

.course-name {

    overflow: hidden;

    max-width: 100%;
}

.user-message .message-content {

    max-width: 80%;

    text-align: right;

.message-time {

}

.user-message .message-time {

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }

}

.search-map {

<body>
    <div class="container">
    <div class="left-container">
    <div class="top-white-box"></div>
    <div class="logo-box">
        <div class="logo-icon" onclick="location.href='home.html'">💕</div>
    </div>
    <div class="ai-chat-box">

</div>
<div class="left-box"></div>
</div>
    <div class="sidebar active" id="sidebar">
        <div class="chat-container">

    <div class="course-list" id="courseList">
        <!-- 코스들이 여기에 동적으로 추가됩니다 -->
    </div>
</div>
    
    <div class="chat-messages" id="chatMessages">
        <div class="message ai-message">
            <div class="message-content">
                안녕하세요! 완벽한 데이트 장소를 찾아드릴게요. 어떤 종류의 장소를 찾고 계신가요?

        </div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    
    sidebar.classList.toggle('active');
    
    if (sidebar.classList.contains('active')) {
        toggleBtn.textContent = '<';
    } else {
        toggleBtn.textContent = '>';
    }
}

// 페이지 로드시 사이드바 열린 상태로 초기화
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector('.toggle-btn');
    toggleBtn.textContent = '<';
    
    // 엔터키로 메시지 전송
    const chatInput = document.getElementById('chatInput');
    if (chatInput) {
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    }
});

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // 사용자 메시지 추가
    addMessage(message, 'user');
    input.value = '';
    
    // AI 응답 시뮬레이션
    // 숫자 입력 체크 및 코스 표시
const number = parseInt(message);
if (number >= 1 && number <= 6) {
    displayCourses(number);
    addMessage(`${number}개의 데이트 코스를 표시했습니다!`, 'ai');
} else {
    // AI 응답 시뮬레이션
    setTimeout(() => {
        const responses = [
            "1~6 사이의 숫자를 입력하면 해당 개수만큼 데이트 코스를 보여드릴게요!",
            "좋은 선택이에요! 해당 지역의 인기 장소들을 찾아볼게요.",
            "그 지역에 멋진 카페들이 많아요. 지도에서 확인해보세요!",
            "로맨틱한 분위기의 장소들을 추천해드릴게요."
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage(randomResponse, 'ai');
    }, 1000);
}
}

function addMessage(text, sender) {
    const messagesContainer = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const now = new Date();
    const timeString = now.toLocaleTimeString('ko-KR', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
        <div class="message-content">${text}</div>
        <div class="message-time">${timeString}</div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
    function displayCourses(count) {
    const courseList = document.getElementById('courseList');
    courseList.innerHTML = '';
    
    // 개수에 따른 크기와 마진 계산
    let boxSize, fontSize, numberSize, itemMargin;
    if (count <= 3) {
        boxSize = 60;
        fontSize = '0.8rem';
        numberSize = 20;
        itemMargin = '0 8px';
    } else if (count <= 4) {
        boxSize = 50;
        fontSize = '0.75rem';
        numberSize = 18;
        itemMargin = '0 6px';
    } else if (count <= 5) {
        boxSize = 45;
        fontSize = '0.7rem';
        numberSize = 16;
        itemMargin = '0 4px';
    } else {
        boxSize = 40;
        fontSize = '0.65rem';
        numberSize = 15;
        itemMargin = '0 3px';
    }
    
    courseList.className = 'course-list';
    
    const courseNames = ['정원 카페', '이탈리안 레스토랑', '영화관', '공원 산책', '디저트 카페', '야경 명소'];
    const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0080ff', '#8000ff']; // 빨주노초파남
    
    for (let i = 0; i < count; i++) {
        // 코스 아이템 컨테이너
        const courseItem = document.createElement('div');
        courseItem.className = 'course-item';
        courseItem.style.margin = itemMargin;
        
        // 코스 박스
        const courseBox = document.createElement('div');
        courseBox.className = 'course-box';
        courseBox.style.width = `${boxSize}px`;
        courseBox.style.height = `${boxSize}px`;
        
        // 코스 번호
        const courseNumber = document.createElement('div');
        courseNumber.className = 'course-number';
        courseNumber.textContent = i + 1;
        courseNumber.style.width = `${numberSize}px`;
        courseNumber.style.height = `${numberSize}px`;
        courseNumber.style.fontSize = `${numberSize * 0.6}px`;
        courseNumber.style.backgroundColor = colors[i];
        
        // 코스 이름
        const courseName = document.createElement('div');
        courseName.className = 'course-name';
        courseName.textContent = courseNames[i] || `코스 ${i + 1}`;
        courseName.style.fontSize = fontSize;
        courseName.style.maxWidth = `${boxSize + 20}px`;
        
        courseBox.appendChild(courseNumber);
        courseItem.appendChild(courseBox);
        courseItem.appendChild(courseName);
        
        courseList.appendChild(courseItem);
    }
}

// 카카오맵 스크립트 동적 로드
async function loadKakaoMapScript() {
    return new Promise((resolve, reject) => {
        if (typeof kakao !== 'undefined') {
            resolve();
            return;
        }
        
        fetch('/api/get-kakao-key')
            .then(response => response.json())
            .then(data => {
                if (!data.success || !data.key) {
                    throw new Error('카카오 API 키를 가져올 수 없습니다.');
                }
                
                const script = document.createElement('script');
                script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${data.key}&libraries=services&autoload=false`;
                script.onload = () => {
                    kakao.maps.load(() => {
                        console.log('카카오맵 스크립트 로드 완료');
                        resolve();
                    });
                };
                script.onerror = () => {
                    reject(new Error('카카오맵 스크립트 로드 실패'));
                };
                document.head.appendChild(script);
            })
            .catch(error => {
                console.error('❌ 카카오 API 키 로드 실패:', error);
                reject(error);
            });
    });
}

// DOMContentLoaded 후 카카오맵 준비 및 초기화
document.addEventListener('DOMContentLoaded', async function() {
    try {
        await loadKakaoMapScript();
        // DOM이 완전히 로드된 후 잠시 대기
        setTimeout(async () => {
            await initSearchMap();
            console.log('✅ 카카오맵 준비 완료');

    } catch (error) {
        console.error('❌ 카카오맵 초기화 실패:', error);
    }
});
