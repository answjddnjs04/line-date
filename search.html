<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 개의 박스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-box {
            width: 63px;
            height: 949px;
            background-color: yellow;
        }

        .right-box {
            flex: 1;
            height: 100vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-box"></div>
            <div class="left-box"></div>
        </div>
        <div class="right-box"></div>
    </div>
</body>
</html>
