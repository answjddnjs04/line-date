<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    
    sidebar.classList.toggle('active');
    
    if (sidebar.classList.contains('active')) {
        toggleBtn.textContent = '<';
    } else {
        toggleBtn.textContent = '>';
    }
}

// ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏÇ¨Ïù¥ÎìúÎ∞î Ïó¥Î¶∞ ÏÉÅÌÉúÎ°ú Ï¥àÍ∏∞Ìôî
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector('.toggle-btn');
    toggleBtn.textContent = '<';
    
    // ÏóîÌÑ∞ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
    const chatInput = document.getElementById('chatInput');
    if (chatInput) {
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    }
});

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï∂îÍ∞Ä
    addMessage(message, 'user');
    input.value = '';
    
    // AI ÏùëÎãµ ÏãúÎÆ¨Î†àÏù¥ÏÖò
    // Ïà´Ïûê ÏûÖÎ†• Ï≤¥ÌÅ¨ Î∞è ÏΩîÏä§ ÌëúÏãú
const number = parseInt(message);
if (number >= 1 && number <= 6) {
    displayCourses(number);
    addMessage(`${number}Í∞úÏùò Îç∞Ïù¥Ìä∏ ÏΩîÏä§Î•º ÌëúÏãúÌñàÏäµÎãàÎã§!`, 'ai');
} else {
    // AI ÏùëÎãµ ÏãúÎÆ¨Î†àÏù¥ÏÖò
    setTimeout(() => {
        const responses = [
            "1~6 ÏÇ¨Ïù¥Ïùò Ïà´ÏûêÎ•º ÏûÖÎ†•ÌïòÎ©¥ Ìï¥Îãπ Í∞úÏàòÎßåÌÅº Îç∞Ïù¥Ìä∏ ÏΩîÏä§Î•º Î≥¥Ïó¨ÎìúÎ¶¥Í≤åÏöî!",
            "Ï¢ãÏùÄ ÏÑ†ÌÉùÏù¥ÏóêÏöî! Ìï¥Îãπ ÏßÄÏó≠Ïùò Ïù∏Í∏∞ Ïû•ÏÜåÎì§ÏùÑ Ï∞æÏïÑÎ≥ºÍ≤åÏöî.",
            "Í∑∏ ÏßÄÏó≠Ïóê Î©ãÏßÑ Ïπ¥ÌéòÎì§Ïù¥ ÎßéÏïÑÏöî. ÏßÄÎèÑÏóêÏÑú ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî!",
            "Î°úÎß®Ìã±Ìïú Î∂ÑÏúÑÍ∏∞Ïùò Ïû•ÏÜåÎì§ÏùÑ Ï∂îÏ≤úÌï¥ÎìúÎ¶¥Í≤åÏöî."
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage(randomResponse, 'ai');
    }, 1000);
}
}

function addMessage(text, sender) {
    const messagesContainer = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const now = new Date();
    const timeString = now.toLocaleTimeString('ko-KR', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    messageDiv.innerHTML = `
        <div class="message-content">${text}</div>
        <div class="message-time">${timeString}</div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
    function displayCourses(count) {
    const courseList = document.getElementById('courseList');
    courseList.innerHTML = '';
    
    // Î†àÏù¥ÏïÑÏõÉ ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
    if (count <= 5) {
        courseList.className = 'course-list single-row';
    } else {
        courseList.className = 'course-list two-rows';
    }
    
    const courseNames = ['Ï†ïÏõê Ïπ¥Ìéò', 'Ïù¥ÌÉàÎ¶¨Ïïà Î†àÏä§ÌÜ†Îûë', 'ÏòÅÌôîÍ¥Ä', 'Í≥µÏõê ÏÇ∞Ï±Ö', 'ÎîîÏ†ÄÌä∏ Ïπ¥Ìéò', 'ÏïºÍ≤Ω Î™ÖÏÜå'];
    
    for (let i = 0; i < count; i++) {
        // ÏΩîÏä§ ÏïÑÏù¥ÌÖú Ïª®ÌÖåÏù¥ÎÑà
        const courseItem = document.createElement('div');
        courseItem.className = 'course-item';
        
        // ÏΩîÏä§ Î∞ïÏä§
        const courseBox = document.createElement('div');
        courseBox.className = 'course-box';
        
        // ÏΩîÏä§ Î≤àÌò∏
        const courseNumber = document.createElement('div');
        courseNumber.className = 'course-number';
        courseNumber.textContent = i + 1;
        
        // ÏΩîÏä§ Ïù¥Î¶Ñ
        const courseName = document.createElement('div');
        courseName.className = 'course-name';
        courseName.textContent = courseNames[i] || `ÏΩîÏä§ ${i + 1}`;
        
        courseBox.appendChild(courseNumber);
        courseItem.appendChild(courseBox);
        courseItem.appendChild(courseName);
        
        courseList.appendChild(courseItem);
    }
}

// Ïπ¥Ïπ¥Ïò§Îßµ Ïä§ÌÅ¨Î¶ΩÌä∏ ÎèôÏ†Å Î°úÎìú
async function loadKakaoMapScript() {
    return new Promise((resolve, reject) => {
        if (typeof kakao !== 'undefined') {
            resolve();
            return;
        }
        
        fetch('/api/get-kakao-key')
            .then(response => response.json())
            .then(data => {
                if (!data.success || !data.key) {
                    throw new Error('Ïπ¥Ïπ¥Ïò§ API ÌÇ§Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                
                const script = document.createElement('script');
                script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${data.key}&libraries=services&autoload=false`;
                script.onload = () => {
                    kakao.maps.load(() => {
                        console.log('Ïπ¥Ïπ¥Ïò§Îßµ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú ÏôÑÎ£å');
                        resolve();
                    });
                };
                script.onerror = () => {
                    reject(new Error('Ïπ¥Ïπ¥Ïò§Îßµ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìú Ïã§Ìå®'));
                };
                document.head.appendChild(script);
            })
            .catch(error => {
                console.error('‚ùå Ïπ¥Ïπ¥Ïò§ API ÌÇ§ Î°úÎìú Ïã§Ìå®:', error);
                reject(error);
            });
    });
}
